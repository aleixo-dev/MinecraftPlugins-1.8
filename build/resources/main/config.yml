join-message: '&aWelcome back to the server, &c%player%&a! Good to have you back'
feed-players: true
show-foods: true
foods:
  - 'Apple'
  - 'Orange'
  - 'Potato'

lobby-world: "world"

motd: false
motd-message:
  - '[*] -------------------------------------------[*]'
  - 'Welcome to the Best Server!'
  - '[*] -------------------------------------------[*]'


# Config AutoMessage #

# enable auto message:
enabled-auto-message: true

# prefix message
prefix-message: '&f[&a&lServidor&f]'

delay-start: 300
delay-message: 500

# messages
messages:
  - '&6Welcome to our Minecraft server! Immerse yourself in a world of endless possibilities.'
  - '&6Hey builders, show off your latest masterpiece! Share screenshots and let the server marvel at your creativity.'
  - '&5Attention warriors! Gear up and prepare for battle.'


# NKRewardEntities

# Material type to kill entity boss eg: 'DIAMOND_SWORD or IRON_SWORD'
material-killer: 'DIAMOND_SWORD'
material-killer-name: "&e&lGod's Sword"
